{% extends 'layout/base.html' %}
{% load staticfiles %}

{% block title %}
Legal Seagull
{% endblock %}

{% block content %}

<div class="page-header" id="banner">
  <div class="row">
    <div class="col-lg-12 text-center">
      <div id="seagull"><img src="{% static "imgs/seagull.png" %}"/></div>
      <h1><strong>LegalSeagull</strong></h1>
      <p class="lead">Analyze and visualize legal information.</p>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-lg-8 col-lg-offset-2">
    <div class="well">

      <form id="login-form" method="post" class="form-horizontal"
      action="{% url 'django.contrib.auth.views.login' %}"> {% csrf_token %}
        <fieldset>

          <div class="col-lg-8 col-lg-offset-2">
            <h2 class="text-center">Login</h2>

            <div class="form-group{%if form.errors%} has-error{%endif%}">
              <div class="col-lg-12">
                <input type="username" name="username" id="username"
                class="form-control" placeholder="Username" />
              </div>
            </div>

            <div class="form-group{%if form.errors%} has-error{%endif%}">
              <div class="col-lg-12">
                <input type="password" name="password" id="password"
                class="form-control" placeholder="Password" />
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-12 text-right">
                <input type="reset" class="btn btn-default" value="Reset" />
                <input type="submit" class="btn btn-primary" value="Sign In" />
              </div>
            </div>
          </div>

        </fieldset>
      </form>

    </div>
  </div>
</div>

{% endblock %}
